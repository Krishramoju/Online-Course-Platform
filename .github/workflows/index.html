<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="text-center my-5">
      <h1>Welcome to Online Courses</h1>
    </header>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="Screen Shot 2025-03-24 at 10.25.28 AM.png" class="card-img-top" alt="Course Image 1"> <!-- Example of Course Image -->
          <div class="card-body">
            <h5 class="card-title">Course Title 1</h5>
            <p class="card-text">Learn the basics of web development, from HTML to CSS and JavaScript.</p>
            <button class="btn btn-primary">Enroll</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="Screen Shot 2025-03-24 at 10.22.37 AM.png" class="card-img-top" alt="Course Image 2"> <!-- Another Course Image -->
          <div class="card-body">
            <h5 class="card-title">Course Title 2</h5>
            <p class="card-text">Advanced Python programming techniques for data analysis.</p>
            <button class="btn btn-primary">Enroll</button>
          </div>
        </div>
      </div>
      <!-- Repeat for other courses -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
